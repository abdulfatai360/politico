    <!-- </div> -->

  <main class="main main-run-election">

    <section class="lead row-alt">
      <div class="lead__inner container">
        <h1>Expression of Interest Form</h1>
    
        <p>Submit your interest to contest for a political post in the forthcoming election</p>
      </div>
    </section>

    <section class="row">
      <div class="container">
        <form class="eoi-form">
          <fieldset class="personal-info">
            <div class="form-field">
              <label for="first-name">First Name <abbr title="required">*</abbr></label>
              <input type="text" placeholder="Adamu" id="first-name">
            </div>
            
            <div class="form-field">
              <label for="last-name">Last Name <abbr title="required">*</abbr></label>
              <input type="text" placeholder="Ayodeji" id="last-name">
            </div>
            
            <div class="form-field">
              <label for="other-name">Other Name <abbr title="required">*</abbr></label>
              <input type="text" placeholder="Alex" id="other-name">
            </div>
            
            <div class="form-field">
              <label for="phone">Phone Number <abbr title="required">*</abbr></label>
              <input type="tel" placeholder="08012345678" id="phone">
            </div>
            
            <div class="form-field">
              <label for="email">Email <abbr title="required">*</abbr></label>
              <input type="email" placeholder="aaa@example.com" id="email">
            </div>
            
            <div class="form-field">
              <p>Select Gender <abbr title="required">*</abbr></p>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
            
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </fieldset>

          <fieldset class="political-info">
            <div class="form-field">
              <label for="party">Political Party Affiliation <abbr title="required">*</abbr></label>
              <select name="party" id="party" class="party">
                <option value="">--Please select a party--</option>
                <option value="apc">Action Peoples Congress</option>
                <option value="pdp">Peoples Democratic Party</option>
                <option value="adp">Actions Democratic Party</option>
                <option value="ypp">Young Peoples Party</option>
              </select>
            </div>
            
            <div class="form-field">
              <label for="office-type">Select Office Type <abbr title="required">*</abbr></label>
              <select name="officeType" id="office-type" class="office-type">
                <option>--Please select office type--</option>
                <option>Federal</option>
                <option>Legislative</option>
                <option>State</option>
                <option>Local Government</option>
              </select>
            </div>
            
            <div class="form-field">
              <label for="office-name">Select Office Name <abbr title="required">*</abbr></label>
              <select name="officeName" id="office-name" class="office-name">
                <option value="">--Please select office type--</option>
              </select>
            </div>
            
            <div class="form-field">
              <label for="manifesto">Your Manifesto</label>
              <textarea name="" id="manifesto" cols="50" rows="10" placeholder="Write your manifesto here..."></textarea>
            </div>
          </fieldset>
          
          <div class="form-field">
            <button type="button" class="btn btn-default form-btn" name="eoiFormBtn">
              Submit Interest
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
